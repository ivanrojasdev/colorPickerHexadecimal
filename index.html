<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
  </head>

  <body>
    <div class="container d-flex flex-column justify-content-center min-vh-100">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-6 col-lg-6 text-center">
          <label for="ColorInput" class="form-label fs-3">Color picker</label>
          <input
            type="color"
            class="form-control form-control-color w-100"
            id="colorInput"
            value="#563d7c"
            title="Choose your color" />
          <div class="mt-3">
            <a
              name=""
              id="btnVisualizar"
              class="btn btn-primary w-100"
              href="#"
              role="button">
              Visualizar
            </a>
            <p class="mt-4 fs-3" id="valorHexa" style="color: #563d7c">
              #563d7c
            </p>
            <div
              class="card p-5"
              id="cardColor"
              style="background-color: #563d7c"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
